<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        .error { color: red; }
        .hidden { display: none; }
    </style>
</head>
<body>

<form id="myForm">
    <label>USERNAME :</label>
    <input type="text" id="username"><br>
    <span id="userError" class="error">ERROR: enter the name in uppercase</span><br><br>

    <label>AGE :</label>
    <input type="text" id="age"><br>
    <span id="ageError" class="error">ERROR: insert the number</span><br><br>

    <label>E MAIL :</label>
    <input type="text" id="email"><br>
    <span id="emailError" class="error">ERROR: enter the mail-id in lowercase</span><br><br>

    <label>PINCODE :</label>
    <input type="text" id="pincode"><br>
    <span id="pincodeError" class="error">ERROR: insert the correct pincode</span><br><br>

    <button type="button" onclick="validateForm()">Submit</button>
</form>

<p id="message" class="hidden">sakthivel</p>




<script>
    function validateForm() {
        let isValid = false;

        // Username validation (uppercase)
        const username = document.getElementById("username").value;
        const userError = document.getElementById("userError");
        if (username === "" || username !== username.toUpperCase()) {
            userError.style.display = "inline";
            isValid = true;
            console.log("crt tu");
        } else {
            userError.style.display = "none";
            console.log("right");
        }

        // Age validation (number)
        const age = document.getElementById("age").value;
        const ageError = document.getElementById("ageError");
        if (!/^\d+$/.test(age)) {
            ageError.style.display = "inline";
            isValid = true;
        } else {
            ageError.style.display = "none";
        }

        // Email validation (lowercase)
        const email = document.getElementById("email").value;
        const emailError = document.getElementById("emailError");
        if (email === "" || email !== email.toLowerCase()) {
            emailError.style.display = "inline";
            isValid = true;
        } else {
            emailError.style.display = "none";
        }

        // Pincode validation (6 digits)
        const pincode = document.getElementById("pincode").value;
        const pincodeError = document.getElementById("pincodeError");
        if (!/^\d{6}$/.test(pincode)) {
            pincodeError.style.display = "inline";
            isValid = true;
        } else {
            pincodeError.style.display = "none";
        }

        // Show or hide "sakthivel" message
        const message = document.getElementById("message");
        message.style.display = isValid ? "block" : "none";
    }
</script>

</body>
</html>
