    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 300px; }
        .error { color: red; font-size: 14px; }
    </style>
</head>
<body>

    <h2>Student Registration Form</h2>
    <form id="studentForm">
        <label for="name">Student Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <span class="error" id="nameError"></span><br>

        <label for="studentId">Student ID:</label><br>
        <input type="text" id="studentId" name="studentId"><br>
        <span class="error" id="studentIdError"></span><br>

        <label for="age">Age:</label><br>
        <input type="text" id="age" name="age"><br>
        <span class="error" id="ageError"></span><br>

        <label for="mobile">Mobile Number:</label><br>
        <input type="text" id="mobile" name="mobile"><br>
        <span class="error" id="mobileError"></span><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("studentForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Clear previous errors
            document.getElementById("nameError").textContent = "";
            document.getElementById("studentIdError").textContent = "";
            document.getElementById("ageError").textContent = "";
            document.getElementById("mobileError").textContent = "";

            let isValid = true;

            try {
                let name = document.getElementById("name").value.trim();
                if (name === "" || !/^[A-Z\s]+$/.test(name)) {
                    throw new Error("Name Invalid");
                }

                let studentId = document.getElementById("studentId").value.trim();
                if (!/^\d+$/.test(studentId) || parseInt(studentId) <= 0) {
                    throw new Error("Student ID must be a positive number!");
                }

                let age = document.getElementById("age").value.trim();
                if (!/^\d+$/.test(age) || parseInt(age) < 5 || parseInt(age) > 100) {
                    throw new Error("Age must be between 5 and 100!");
                }

                let mobile = document.getElementById("mobile").value.trim();
                if (!/^\d{10}$/.test(mobile)) {
                    throw new Error("Mobile number must be exactly 10 digits!");
                }

                alert("Form submitted successfully!");
            } catch (error) {
                isValid = false;
                if (error.message.includes("Name")) {
                    document.getElementById("nameError").textContent = error.message;
                } else if (error.message.includes("Student ID")) {
                    document.getElementById("studentIdError").textContent = error.message;
                } else if (error.message.includes("Age")) {
                    document.getElementById("ageError").textContent = error.message;
                } else if (error.message.includes("Mobile")) {
                    document.getElementById("mobileError").textContent = error.message;
                }
            }

            return isValid;
        });
    </script>

</body>
</html>
</body>
